# Key bindings
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix
set -s escape-time 1

bind c new-window -c "#{pane_current_path}"

# Basics
tmux_conf_theme_24b_colour=false
set -sg repeat-time 600
set -g base-index 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
set -g renumber-windows on    # renumber windows when a window is closed
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ' '
set -g status-right '#[fg=purple,bold] %H:%M '

# Status bar
set -g status-position top
set -g window-status-current-format '#[fg=yellow,bold]#{window_index} #[fg=yellow]#{pane_current_command} #[fg=yellow]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-1 | rev) #[fg=white]|'
set -g window-status-format '#[fg=white,bold]#{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-1 | rev) #[fg=white]|'

# status bar updates every 15s by default**, change to 1s here 
# (this step is optional - a lower latency might have negative battery/cpu usage impacts)
set -g status-interval 1

# Splits
bind | split-window -h
bind - split-window -v
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim
setw -g mode-keys vi

# Others
set-option -g history-limit 100000
